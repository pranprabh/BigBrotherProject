<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Brothers and Sisters</title>
    <style>
        body
        {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Survey</h1>

    <form action="" method="get" class="form-example">
        <div class="form-example" id="family-safety">
            <div id="fam-threshold-question">
                <label for="fam-threshold">On a scale of 1-10, how would you rate your relationship with your family/caretaker?</label>
                <input type="number" min="1" max="10" name="fam-threshold" id="fam-threshold" required>
            </div><br>
            <div id="fam-sub-1">
                <label for="fam-field-1">On a scale of 1-10, how good of a role model do you consider your parents/caretaker to be?</label>
                <input type="number" min="1" max="10" name="fam-field-1" id="fam-field-1" required>
            </div><br>
            <div id="fam-sub-2">
                <label for="fam-field-2">Do you consider your parents to be trusted adults?</label>
                <select name="fam-field-2" id="fam-field-2">
                    <option disabled selected>Select an option</option>
                    <option value="std-2">Strongly disagree</option>
                    <option value="sld-2">Slightly disagree</option>
                    <option value="ns-2">Not sure</option>
                    <option value="sla-2">Slightly agree</option>
                    <option value="sta-2">Strongly agree</option>
                </select>
            </div><br>
            <div id="fam-sub-3">
                <label for="fam-field-3">Would you say that your parents are easily approachable for most issues you may or have experienced?</label>
                <select name="fam-field-3" id="fam-field-3">
                    <option disabled selected>Select an option</option>
                    <option value="std-3">Strongly disagree</option>
                    <option value="sld-3">Slightly disagree</option>
                    <option value="ns-3">Not sure</option>
                    <option value="sla-3">Slightly agree</option>
                    <option value="sta-3">Strongly agree</option>
                </select>
            </div><br>
            <div id="fam-sub-4">
                <label for="fam-field-4">Is there anything you disapprove of that your parents partake in?</label>
                <input type="text" name="fam-field-4" id="fam-field-4" required>
            </div><br>
            <div id="fam-sub-5">
                <label for="fam-field-5">Have you ever had to worry about receiving your next meal or not?</label>
                <select name="fam-field-5" id="fam-field-5">
                    <option disabled selected>Select an option</option>
                    <option value="std-5">Strongly disagree</option>
                    <option value="sld-5">Slightly disagree</option>
                    <option value="sla-5">Slightly agree</option>
                    <option value="sta-5">Strongly agree</option>
                </select>
            </div><br>
            <div id="fam-sub-6">
                <label for="fam-field-6">How often do you eat outside home or at a restaurant?</label>
                <select name="fam-field-6" id="fam-field-6">
                    <option disabled selected>Select an option</option>
                    <option value="n-6">Never</option>
                    <option value="r-6">Rarely</option>
                    <option value="nto-6">Not too often</option>
                    <option value="so-6">Somewhat often</option>
                    <option value="vo-6">Very often</option>
                </select>
            </div><br>
            <div id="fam-sub-7">
                <label for="fam-field-7">Which family member in your household usually cooks (if applicable)?</label>
                <select name="fam-field-7" id="fam-field-7">
                    <option disabled selected>Select an option</option>
                    <option value="m-6">Mother</option>
                    <option value="f-6">Father</option>
                    <option value="s-6">Sibling</option>
                    <option value="r-6">Relative</option>
                    <option value="ff-6">Family friend</option>
                    <option value="o-6">Other</option>
                </select>
            </div><br>
            <div id="fam-sub-8">
                <label for="fam-field-8">Have you ever experienced food poisoning?</label>
                <select name="fam-field-8" id="fam-field-8">
                    <option disabled selected>Select an option</option>
                    <option value="y-8">Yes</option>
                    <option value="n-8">No</option>
                </select>
            </div><br>
            <div id="fam-sub-9">
                <label for="fam-field-9">Are there ever times where you feel unsafe at home?</label>
                <select name="fam-field-9" id="fam-field-9">
                    <option disabled selected>Select an option</option>
                    <option value="n-9">Never</option>
                    <option value="r-9">Rarely</option>
                    <option value="ns-9">Not sure</option>
                    <option value="s-9">Sometimes</option>
                    <option value="att-9">All the time</option>
                </select>
            </div><br>
            <div id="fam-sub-10">
                <label for="fam-field-10">Do you ever feel threatened or insecure around family members?</label>
                <select name="fam-field-10" id="fam-field-10">
                    <option disabled selected>Select an option</option>
                    <option value="n-10">Never</option>
                    <option value="r-10">Rarely</option>
                    <option value="ns-10">Not sure</option>
                    <option value="s-10">Sometimes</option>
                    <option value="att-10">All the time</option>
                </select>
            </div><br>
            <div id="fam-sub-11">
                <label for="fam-field-11">Have you ever considered contacting local authorities or running away?</label>
                <select name="fam-field-11" id="fam-field-11">
                    <option disabled selected>Select an option</option>
                    <option value="n-11">Never</option>
                    <option value="r-11">Rarely</option>
                    <option value="ns-11">Not sure</option>
                    <option value="s-11">Sometimes</option>
                    <option value="att-11">All the time</option>
                </select>
            </div><br>
            <div id="fam-sub-12">
                <label for="fam-field-12">Have any members of your household been a victim of domestic abuse (including you)?</label>
                <select name="fam-field-12" id="fam-field-12">
                    <option disabled selected>Select an option</option>
                    <option value="n-12">Never</option>
                    <option value="oot-12">Once or twice</option>
                    <option value="ns-12">Not sure</option>
                    <option value="st-12">Several times</option>
                    <option value="mt-12">Many times</option>
                </select>
            </div><br>
        </div>


        <div class="form-example" id="communal-safety">
            <div id="com-threshold-question">
                <label for="com-threshold">On a scale of 1-10, how safe do you feel in your community?</label>
                <input type="number" min="1" max="10" name="com-threshold" id="com-threshold" required>
            </div><br>
            <div id="com-sub-1">
                <label for="com-field-1">Can you go outside while feeling safe at most times?</label>
                <select name="com-field-1" id="com-field-1">
                    <option value="r-1">Rarely</option>
                    <option value="nto-1">Not too often</option>
                    <option value="so-1">Somewhat often</option>
                    <option value="vo-1">Very often</option>
                </select>
            </div><br>
            <div id="com-sub-2">
                <label for="com-field-2">How do you feel in areas of your community where there is poor street lighting?</label>
                <select name="com-field-2" id="com-field-2">
                    <option value="ns-2">Never safe</option>
                    <option value="rs-2">Rarely safe</option>
                    <option value="ss-2">Somewhat safe</option>
                    <option value="vs-2">Very safe</option>
                </select>
            </div><br>
            <div id="com-sub-3">
                <label for="com-field-3">How do you feel in areas of your community you don’t know well?</label>
                <select name="com-field-3" id="com-field-3">
                    <option value="ns-3">Never safe</option>
                    <option value="rs-3">Rarely safe</option>
                    <option value="ss-3">Somewhat safe</option>
                    <option value="vs-3">Very safe</option>
                </select>
            </div><br>
            <div id="com-sub-4">
                <label for="com-field-4">How do you feel when traveling through public transportation (buses, trains, taxis, Ubers, etc)</label>
                <select name="com-field-4" id="com-field-4">
                    <option value="ns-4">Never safe</option>
                    <option value="rs-4">Rarely safe</option>
                    <option value="ss-4">Somewhat safe</option>
                    <option value="vs-4">Very safe</option>
                </select>
            </div><br>
            <div id="com-sub-5">
                <label for="com-field-5">How do you feel in local community parks?</label>
                <select name="com-field-5" id="com-field-5">
                    <option value="ns-5">Never safe</option>
                    <option value="rs-5">Rarely safe</option>
                    <option value="ss-5">Somewhat safe</option>
                    <option value="vs-5">Very safe</option>
                </select>
            </div><br>
            <div id="com-sub-6">
                <label for="com-field-6">Is there any area in your community where you feel unsafe? Please list them if so.</label>
                <input type="text" name="com-field-6" id="com-field-6" required>
            </div><br>
            <div id="com-sub-7">
                <label for="com-field-7">Is there anything that would make you feel safer in the community? Please share if so.</label>
                <input type="text" name="com-field-7" id="com-field-7" required>
            </div><br>


            <div class="form-example" id="education">
            <div id="edu-1">
                <label for="edu">What grade are you in?</label>
                <input type="number" min="1" max="12" name="edu" id="edu" required>
            </div><br>
            <div id="edu-threshold-question">
                <label for="edu-threshold">On a scale of 1-10, how would you rate your education experience</label>
                <input type="number" min="1" max="10" name="edu-threshold" id="edu-threshold" required>
            </div><br>
            <div id="edu-sub-1">
                <label for="edu-field-1">Do you have any special learning needs? Please list if there are any.</label>
                <input type="text" name="edu-field-1" id="edu-field-1" required>
            </div><br>
            <div id="edu-sub-2">
                <label for="edu-field-2">Are you getting equal learning opportunities as other students?</label>
                <select name="edu-field-2" id="edu-field-2">
                    <option value="std-2">Strongly disagree</option>
                    <option value="sld-2">Slightly disagree</option>
                    <option value="ns-2">Not sure</option>
                    <option value="sla-2">Slightly agree</option>
                    <option value="sta-2">Strongly agree</option>
                </select>
            </div><br>
            <div id="edu-sub-3">
                <label for="edu-field-3">Are there resources for free tutoring at school?</label>
                <select name="edu-field-3" id="edu-field-3">
                    <option value="std-3">Strongly disagree</option>
                    <option value="sld-3">Slightly disagree</option>
                    <option value="ns-3">Not sure</option>
                    <option value="sla-3">Slightly agree</option>
                    <option value="sta-3">Strongly agree</option>
                </select>
            </div><br>
            <div id="edu-sub-4">
                <label for="edu-field-4">Does your teacher take extra steps to help you learn?</label>
                <select name="edu-field-4" id="edu-field-4">
                    <option value="std-4">Strongly disagree</option>
                    <option value="sld-4">Slightly disagree</option>
                    <option value="ns-4">Not sure</option>
                    <option value="sla-4">Slightly agree</option>
                    <option value="sta-4">Strongly agree</option>
                </select>
            </div><br>
            <div id="edu-sub-5">
                <label for="edu-field-5">Do you have access to resources (Internet, textbooks, school supplies, libraries, etc)?</label>
                <select name="edu-field-5" id="edu-field-5">
                    <option value="y-5">Yes</option>
                    <option value="s-5">Some, but not all</option>
                    <option value="n-5">No</option>
                </select>
            </div><br>
            <div id="edu-sub-6">
                <label for="edu-field-6">Is your first language English?</label>
                <select name="edu-field-6" id="edu-field-6">
                    <option value="y-6">Yes</option>
                    <option value="n-6">No</option>
                </select>
            </div><br>
            <div id="edu-sub-7">
                <label for="edu-field-7">Are there any language barriers while learning?</label>
                <select name="edu-field-7" id="edu-field-7">
                    <option value="y-7">Yes</option>
                    <option value="n-7">No</option>
                </select>
            </div><br>
            <div id="edu-sub-8">
                <label for="edu-field-8">Do you enjoy learning?</label>
                <select name="edu-field-8" id="edu-field-8">
                    <option value="std-8">Strongly disagree</option>
                    <option value="sld-8">Slightly disagree</option>
                    <option value="ns-8">Not sure</option>
                    <option value="sla-8">Slightly agree</option>
                    <option value="sta-8">Strongly agree</option>
                </select>
            </div><br>
            <div id="edu-sub-9">
                <label for="edu-field-9">What’s your favorite subject at school?</label>
                <select name="edu-field-9" id="edu-field-9">
                    <option value="m-9">Math</option>
                    <option value="e-9">English</option>
                    <option value="s-9">Science</option>
                    <option value="ss-9">Social Studies</option>
                    <option value="a-9">Art</option>
                    <option value="wl-9">World Languages</option>
                </select>
            </div><br>
            <div id="edu-sub-10">
                <label for="edu-field-10">How’s the overall environment of school?</label>
                <select name="edu-field-10" id="edu-field-10">
                    <option value="rf-10">Rarely fun</option>
                    <option value="ntf-10">Not too fun</option>
                    <option value="sf-10">Somewhat fun</option>
                    <option value="vf-10">Very fun</option>
                </select>
            </div><br>
            <div id="edu-sub-11">
                <label for="edu-field-11">Are teachers excited about teaching you?</label>
                <select name="edu-field-11" id="edu-field-11">
                    <option value="std-11">Strongly disagree</option>
                    <option value="sld-11">Slightly disagree</option>
                    <option value="ns-11">Not sure</option>
                    <option value="sla-11">Slightly agree</option>
                    <option value="sta-11">Strongly agree</option>
                </select>
            </div><br>
            <div id="edu-sub-12">
                <label for="edu-field-12">Are there fun activities at school (projects, recess, gym, group homework)?</label>
                <select name="edu-field-12" id="edu-field-12">
                    <option value="std-12">Strongly disagree</option>
                    <option value="sld-12">Slightly disagree</option>
                    <option value="ns-12">Not sure</option>
                    <option value="sla-12">Slightly agree</option>
                    <option value="sta-12">Strongly agree</option>
                </select>
            </div><br>
            <div id="edu-sub-13">
                <label for="edu-field-13">Do your parents participate in your learning?</label>
                <select name="edu-field-13" id="edu-field-13">
                    <option value="std-13">Strongly disagree</option>
                    <option value="sld-13">Slightly disagree</option>
                    <option value="ns-13">Not sure</option>
                    <option value="sla-13">Slightly agree</option>
                    <option value="sta-13">Strongly agree</option>
                </select>
            </div><br>
            <div id="edu-sub-14">
                <label for="edu-field-14">Is school a priority at home?</label>
                <select name="edu-field-14" id="edu-field-14">
                    <option value="std-14">Strongly disagree</option>
                    <option value="sld-14">Slightly disagree</option>
                    <option value="ns-14">Not sure</option>
                    <option value="sla-14">Slightly agree</option>
                    <option value="sta-14">Strongly agree</option>
                </select>
            </div><br>
            <div id="edu-sub-15">
                <label for="edu-field-15">Do your parents support your homework needs?</label>
                <select name="edu-field-15" id="edu-field-15">
                    <option value="std-15">Strongly disagree</option>
                    <option value="sld-15">Slightly disagree</option>
                    <option value="ns-15">Not sure</option>
                    <option value="sla-15">Slightly agree</option>
                    <option value="sta-15">Strongly agree</option>
                </select>
            </div><br>


           <div class="form-example" id="food">
            <div id="food-threshold-question">
                <label for="food-threshold">On a scale of 1-10, how do you feel about your food intake?</label>
                <input type="number" min="1" max="10" name="food-threshold" id="food-threshold" required>
            </div><br>
            <div id="food-sub-1">
                <label for="food-field-1">Do you get three meals a day?</label>
                <select name="food-field-1" id="food-field-1">
                    <option value="y-1">Yes</option>
                    <option value="n-1">No</option>
                </select>
            </div><br>
            <div id="food-sub-2">
                <label for="food-field-2">Do you get a sufficient breakfast?</label>
                <select name="food-field-2" id="food-field-2">
                    <option value="std-2">Strongly disagree</option>
                    <option value="sld-2">Slightly disagree</option>
                    <option value="ns-2">Not sure</option>
                    <option value="sla-2">Slightly agree</option>
                    <option value="sta-2">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-3">
                <label for="food-field-3">Do you get a sufficient lunch?</label>
                <select name="food-field-3" id="food-field-3">
                    <option value="std-3">Strongly disagree</option>
                    <option value="sld-3">Slightly disagree</option>
                    <option value="ns-3">Not sure</option>
                    <option value="sla-3">Slightly agree</option>
                    <option value="sta-3">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-4">
                <label for="food-field-4">Do you get a sufficient dinner?</label>
                <select name="food-field-4" id="food-field-4">
                    <option value="std-4">Strongly disagree</option>
                    <option value="sld-4">Slightly disagree</option>
                    <option value="ns-4">Not sure</option>
                    <option value="sla-4">Slightly agree</option>
                    <option value="sta-4">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-5">
                <label for="food-field-5">Is there food available (snacks, meals, etc) when you’re hungry?</label>
                <select name="food-field-5" id="food-field-5">
                    <option value="std-5">Strongly disagree</option>
                    <option value="sld-5">Slightly disagree</option>
                    <option value="ns-5">Not sure</option>
                    <option value="sla-5">Slightly agree</option>
                    <option value="sta-5">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-6">
                <label for="food-field-6">Do you get enough nutrients?</label>
                <select name="food-field-6" id="food-field-6">
                    <option value="std-6">Strongly disagree</option>
                    <option value="sld-6">Slightly disagree</option>
                    <option value="ns-6">Not sure</option>
                    <option value="sla-6">Slightly agree</option>
                    <option value="sta-6">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-7">
                <label for="food-field-7">Do you get 3-5 servings of veggies?</label>
                <select name="food-field-7" id="food-field-7">
                    <option value="std-7">Strongly disagree</option>
                    <option value="sld-7">Slightly disagree</option>
                    <option value="ns-7">Not sure</option>
                    <option value="sla-7">Slightly agree</option>
                    <option value="sta-7">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-8">
                <label for="food-field-8">Do you get 2-3 servings of dairy (milk, yogurt, cheese, etc)?</label>
                <select name="food-field-8" id="food-field-8">
                    <option value="std-8">Strongly disagree</option>
                    <option value="sld-8">Slightly disagree</option>
                    <option value="ns-8">Not sure</option>
                    <option value="sla-8">Slightly agree</option>
                    <option value="sta-8">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-9">
                <label for="food-field-9">Do you get 2-3 servings of protein (meat, chicken, eggs, fish, beans)?</label>
                <select name="food-field-9" id="food-field-9">
                    <option value="std-9">Strongly disagree</option>
                    <option value="sld-9">Slightly disagree</option>
                    <option value="ns-9">Not sure</option>
                    <option value="sla-9">Slightly agree</option>
                    <option value="sta-9">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-10">
                <label for="food-field-10">Do you get 2-4 servings of fruits?</label>
                <select name="food-field-10" id="food-field-10">
                    <option value="std-10">Strongly disagree</option>
                    <option value="sld-10">Slightly disagree</option>
                    <option value="ns-10">Not sure</option>
                    <option value="sla-10">Slightly agree</option>
                    <option value="sta-10">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-11">
                <label for="food-field-11">Do you get 6-11 servings of carbs (bread, rice, cereal, pasta)?</label>
                <select name="food-field-11" id="food-field-11">
                    <option value="std-11">Strongly disagree</option>
                    <option value="sld-11">Slightly disagree</option>
                    <option value="ns-11">Not sure</option>
                    <option value="sla-11">Slightly agree</option>
                    <option value="sta-11">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-12">
                <label for="food-field-12">Do you drink 6-8 cups of water?</label>
                <select name="food-field-12" id="food-field-12">
                    <option value="std-12">Strongly disagree</option>
                    <option value="sld-12">Slightly disagree</option>
                    <option value="ns-12">Not sure</option>
                    <option value="sla-12">Slightly agree</option>
                    <option value="sta-12">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-13">
                <label for="food-field-13">Do you get enough supplements (multivitamins)?</label>
                <select name="food-field-13" id="food-field-13">
                    <option value="std-13">Strongly disagree</option>
                    <option value="sld-13">Slightly disagree</option>
                    <option value="ns-13">Not sure</option>
                    <option value="sla-13">Slightly agree</option>
                    <option value="sta-13">Strongly agree</option>
                </select>
            </div><br>
            <div id="food-sub-14">
                <label for="food-field-14">Do you have any food allergies? Please name them?</label>
                <input type="text" name="food-field-14" id="food-field-14" required>
            </div><br>


            <div class="form-example" id="peer">
               <div id="peer-threshold-question">
                   <label for="peer-threshold">On a scale of 1-10, how would you rate your relationships with fellow peers, classmates, and friends?</label>
                   <input type="number" min="1" max="10" name="peer-threshold" id="peer-threshold" required>
               </div><br>
               <div id="peer-sub-1">
                   <label for="peer-field-1">Do you get along well with your peers?</label>
                   <select name="peer-field-1" id="peer-field-1">
                       <option value="std-1">Strongly disagree</option>
                       <option value="sld-1">Slightly disagree</option>
                       <option value="ns-1">Not sure</option>
                       <option value="sla-1">Slightly agree</option>
                       <option value="sta-1">Strongly agree</option>
                   </select>
               </div><br>
               <div id="peer-sub-2">
                   <label for="peer-field-2">Do you respect your peers?</label>
                   <select name="peer-field-2" id="peer-field-2">
                       <option value="std-2">Strongly disagree</option>
                       <option value="sld-2">Slightly disagree</option>
                       <option value="ns-2">Not sure</option>
                       <option value="sla-2">Slightly agree</option>
                       <option value="sta-2">Strongly agree</option>
                   </select>
               </div><br>
               <div id="peer-sub-3">
                   <label for="peer-field-3">Do you feel like you are respected by your peers?</label>
                   <select name="peer-field-3" id="peer-field-3">
                       <option value="std-3">Strongly disagree</option>
